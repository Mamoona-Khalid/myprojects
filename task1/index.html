<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d94b5bca8.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa fa-weibo" aria-hidden="true"></i>
        </div>
        <div class="heading">
            <h1>Welcome.</h1>
        </div>
        <div class="container-field">
            <form>
                <label for="email"><input type="text" id="email" placeholder="Email Address"></label>
                <label for="pass"><input type="password" id="pass" placeholder="Password"></label>
                <button id="btn">Log in</button>
            </form>
        </div>
        <div class="footer">
            <p><a href= "#">Sign up </a>for a new account</p>
        </div>
    </div>
    
</body>
</html>
